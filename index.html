<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer ></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <section class="calculator">
    <div class="container">
        <div class=" display"></div>
        <div class="buttons">
        <div class = "numKeys">
            <button >0</button>
             <button >1</button>
             <button >2</button>
             <button >3</button>
             <button  >4</button>
             <button >5</button>
             <button  >6</button>
             <button >7</button>
             <button >8</button>
             <button >9</button>
        </div>
        
        <div class="oprKeys">
             <button>+</button>  
             <button >-</button> 
              <button >*</button>
              <button >/</button> 
             <button >.</button>
             </div>
        <div class="funcKeys">
            <button id ="equal">=</button>
            <button >AC</button> 
            <button>del</button>
        </div>
    </div>
        
    
    </section>
</body>
</html>
